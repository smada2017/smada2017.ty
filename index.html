<html>
<head>
	<title>Hello</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
  
<body>
  <div id="typedtext"></div>
</body>
<style type="text/css">
	body {
  font-family: 'Waiting for the Sunrise', cursive; 
  font-size:30px; 
  margin: 10px 50px; 
  letter-spacing: 6px; 
  font-weight: bold;
}
</style>

<script type="text/javascript">
	// set up text to print, each item in array is new line
var aText = new Array(
"Dear Dr.Zacharias,", 
"Thank you so much for writing my college reccomendations and guiding me throughout the college admissions process. I continue to use your teachings to this day and will continue to use them in the future as well. I am proud to annouce that I will be attending Georgia Tech this fall to pursue an education in Computer Science! I was heavliy influenced by your artificial intelligence class last year, and I hope to incorporate aspects of AI in the future to solve real world problems. Thank you for being a wonderful teacher, guide, and mentor!",
"",
"Sincerely,",
"Sai Mada"
);
var iSpeed = 100; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 500);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
</script>
</html>
